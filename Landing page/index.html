<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Code Mo - Split Landing Page</title>
</head>
<body>
    <!---NAVBAR-->
    <nav class="navbar">
        <div class="menu">
            <ion-icon name="ios-menu"></ion-icon>
        </div>
        <div class="logo">
            <ion-icon name="ios-heart"></ion-icon> Dreams are always filled with gadgets
        </div>
        <div class="search">
            <ion-icon name="ios-search" class="search"></ion-icon>
        </div>
        <div class="cart">
            <ion-icon name="ios-cart" class="cart"></ion-icon>
        </div>
        <div class="profile"><img src="./images/profile.jpg" alt=""></div>
    </nav>

    <!---CONTENT-->
    <div class="content">
        <div class="split left">
            <img src="./images/earphone.png" alt="" class="earphone">
            <div class="text">
                <p class="subtitle">Ear phones that feel like magic</p>

                <p class="desc">Spark up your passion with good music quality.We know the right way to please you.
         </p>
         <button class="button btn-1">Discover More</button>
            </div>
        </div>

        <div class="split right">
            <img src="./images/mobile.png" alt="" class="mobile">
            <div class="text">
                <p class="subtitle">Elegance is an attitude</p>

                <p class="desc">Meet the sexiest of the mobile.Let your style glow bralliant.
         </p>
         <button class="button btn-2">Discover More</button>
            </div>
        </div>
    </div>

    <!---SLIDER-->
    <div class="slider">
        <div class="pages">
            <span>01</span>06
        </div>
        <div class="arrows">
            <ion-icon name="ios-arrow-back"></ion-icon>
            <ion-icon name="ios-arrow-forward"></ion-icon>
        </div>
    </div>

    <!--ionicons--->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <!--js-->
    <script src="./script.js"></script>
</body>
</html>
